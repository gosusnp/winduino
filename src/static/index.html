<!DOCTYPE html>
<html>
<head>
    <title>Winduino</title>
</head>
<body>
    <div class="slidecontainer">
        <input
            type="range" min="0" max="100" value="50" class="slider" id="fans"
            oninput="updateSpeed(this.value)"
        />
    </div>

<script>
        function updateSpeed(speed) {
            fetch(`/api/fans?speed=${speed}`);
        }
    </script>
</body>
</html>
